
<header>
    <div>
        <p>Welcome to Italian Practice Games!</p>
        <p>Choose Your Game To Play</p>
    </div>
</header>


<p-tabView styleClass="tabview-custom">
    <p-tabPanel header="Gli Articoli">
        <ng-template pTemplate="header">
            <span> Gli Articoli</span>
        </ng-template>
        <ng-template pTemplate="body">
            <app-article-game/>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Coniugazione">
        <ng-template pTemplate="header">
            <span> Coniugazione</span>
        </ng-template>
        <ng-template pTemplate="body">
            <app-conjugation-game/>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Dizionario">
        <ng-template pTemplate="header">
            <span> Dizionario</span>
        </ng-template>
        <ng-template pTemplate="body">
            <app-dictionary-game/>
        </ng-template>
    </p-tabPanel>
</p-tabView>
