<p-tabView styleClass="tabview-custom">
    <p-tabPanel header="Gli Articoli">
        <ng-template pTemplate="header">
            <span> Gli Articoli</span>
        </ng-template>
        <ng-template pTemplate="body">
            <div style="align-items: center;">
                <app-article-game />
            </div>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Coniugazione">
        <ng-template pTemplate="header">
            <span> Coniugazione</span>
        </ng-template>
        <ng-template pTemplate="body">
            <div style="align-items: center;">
                <app-conjugation-game/>
            </div>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Dizionario">
        <ng-template pTemplate="header">
            <span> Dizionario</span>
        </ng-template>
        <ng-template pTemplate="body">
            <div style="align-items: center;">
                <app-dictionary-game/>
            </div>
        </ng-template>
    </p-tabPanel>
</p-tabView>
